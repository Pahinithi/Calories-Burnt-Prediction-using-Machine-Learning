<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Prediction</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, rgb(197, 15, 221), rgb(197, 15, 221));
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        h1 {
            margin-bottom: 30px;
            font-size: 28px;
            color: hwb(26 38% 45%);
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin: 10px 0 5px;
            font-weight: bold;
            text-align: left;
            color: hsl(355, 21%, 42%);
        }
        input, select {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }
        button {
            padding: 15px;
            background-color: hwb(355 2% 50%);
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #e74c3c;
        }
        .prediction {
            margin-top: 20px;
            font-size: 1.3em;
            color: #2f3542;
            font-weight: bold;
        }
        .footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calorie Prediction</h1>
        <form method="POST" action="/predict">
            <label for="gender">Gender</label>
            <select name="gender" required>
                <option value="0">Male</option>
                <option value="1">Female</option>
            </select>

            <label for="age">Age</label>
            <input type="number" name="age" required>

            <label for="height">Height (cm)</label>
            <input type="number" step="0.1" name="height" required>

            <label for="weight">Weight (kg)</label>
            <input type="number" step="0.1" name="weight" required>

            <label for="duration">Duration (min)</label>
            <input type="number" name="duration" required>

            <label for="heart_rate">Heart Rate (bpm)</label>
            <input type="number" name="heart_rate" required>

            <label for="body_temp">Body Temperature (Â°C)</label>
            <input type="number" step="0.1" name="body_temp" required>

            <button type="submit">Predict</button>
        </form>

        {% if prediction %}
        <div class="prediction">
            <p>{{ prediction }}</p>
        </div>
        {% endif %}
        <div class="footer">
            <p>Powered by Nithilan</p>
        </div>
    </div>
</body>
</html>
